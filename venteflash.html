                              $(document).ready(function()
                              {
                                            var $carroussel = $('#carroussel');
                                            var $img = $('#carroussel img');
                                            var $indexImg = $img.length -1;
                                            var i=0; //compteur
                                            var $currentImg = $img.eq(i); //image courante
                                            $img.css('display','none');
                                            $currentImg.css('display','block');
 
                                            
 
                                            function slideImage()
                                            {
                                                           setTimeout(function()
                                                           {
                                                                          if(i< $indexImg)
                                                                          {
                                                                                         i++;
                                                                          }else
                                                                          {
                                                                                         i=0;
                                                                          }
                                                                          $img.css('display','none');
                                                                          $currentImg = $img.eq(i);
                                                                          $currentImg.css('display','block');
                                                                          slideImage();
                                                           }, 2000);
                                            }
                                            slideImage();
                              });
